<div class="login-page">
    <div class="img-container">
        <div class="text-center pull-right photo">

        </div>
    </div>

    <div class="form-content">
        <form role="form" class="bottom-75" ng-submit="submit(email, name)">
            <div class="table-form">

                <h3>Sign up for newsletter</h3>
                <div class="form-groups">


                    <div class="form-group">
                        <input type="email" ng-model="email" class="form-control input-lg" id="" placeholder="EMAIL">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-lg" id="" placeholder="NAME">
                    </div>

                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-default login"><img src="style/images/arrow.png" alt=""></button>
                </div>
                <div>
                    <h2 ng-if="subscribeSuccess">Success - You add your email to newsletter list</h2>

                </div>
            </div>

        </form>

    </div>
</div>
